<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
    <p v-once> {{ titulo }}</p>
    <p> {{ saudacao() }}</p>
    <a v-bind:href="link" target="_blank"> Google </a>
    <hr>
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS',
            link: 'http://google.com.br',
            linkHtml: '<a href="http://google.com.br/" target="_blank"> Google </a>'
        },
        methods: {
            saudacao: function (){
                this.titulo = 'bom dia!!!'
                return this.titulo
            }
        }
    })
</script>
